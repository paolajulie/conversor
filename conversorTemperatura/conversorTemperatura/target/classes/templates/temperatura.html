<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>conversor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        input[type="number"], select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        div {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9e9e9;
        }

        h2 {
            color: #333;
        }
    </style>
</head>
<body>
<h1>Conversor de Temperatura</h1>
<form th:action="@{/converter}" method="post">
    <input type="number" step="0.01" name="numero" required/>
    <select name="temperatura" required>
        <option value="kelvinToCelsius">kelvinToCelsius</option>
        <option value="kelvinToFar">kelvinToFar</option>
        <option value="celsiusToKelvin">celsiusToKelvin</option>
        <option value="celsiusToFar">celsiusToFar</option>
        <option value="farToKelvin">farToKelvin</option>
        <option value="farToCelsius">farToCelsius</option>
    </select>
    <button type="submit">Calcular</button>
</form>
<div th:if="${result != null}">
    <h2>Result: <span th:text="${result}"></span></h2>
</div>
</body>
</html>
